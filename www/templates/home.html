<ion-view view-title="Home">
	<ion-content ng-controller="HomeCtrl">
		<div class="list">
	        <a ng-repeat="item in items" 
	           href="#/{{item.name}}"
	           class="item item-thumbnail-left">

	          <img ng-src="{{ item.img }}" width="100" height="100" />
	          <h2>{{ item.album }}</h2>
	          <h4>{{ item.artist }}</h4>
	        </a>
      </div>
	</ion-content>
</ion-view>
